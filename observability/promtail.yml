server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: mini-lab
    static_configs:
      - targets: [localhost]
        labels:
          job: mini-lab
          __path__: /var/log/mini-lab/*.log

    pipeline_stages:
      - json:
          expressions:
            level:    level
            time:     time
            pid:      pid
            hostname: hostname
            whom:     whom
            method:   method
            route:    route
            url:      url
            msg:      msg
            headers:  headers
            body:     body
            params:   params
            query:    query
          drop_malformed: true

      - labels:
          level:
          whom:
          method:
          route:
          url:
          time:
          body:
          params:
          query:
          headers:
          
      - timestamp:
          source: time
          format: UnixMs