name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image names
        run: |
          echo "API_IMAGE=ghcr.io/${{ github.repository }}:latest" >> $GITHUB_ENV
          echo "DB_IMAGE=ghcr.io/${{ github.repository_owner }}/mini-lab-db:latest" >> $GITHUB_ENV

      - name: Build and push API image
        run: |
          docker build -f dockerfile -t $API_IMAGE .
          docker push $API_IMAGE

      - name: Build and push DB image
        run: |
          docker build -f dockerfile.init.db -t $DB_IMAGE .
          docker push $DB_IMAGE
